<!doctype html>
<html lang="{{ settings.LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ settings.SHARELINK_NAME }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="author" content="{{ settings.SHARELINK_AUTHOR }}">
    <meta name="description" content="{{ settings.SHARELINK_DESCRIPTION }}">
    <meta name="robots" content="{{ settings.SHARELINK_ROBOT }}">
    <link href="{{ url_for ('feeds') }}" type="application/atom+xml" rel="alternate"  title="{{ settings.SHARELINK_DESCRIPTION }}">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ settings.SHARELINK_NAME }}">
    <meta property="og:locale" content="{{ settings.LANGUAGE_CODE }}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{{ settings.SHARELINK_NAME }}">
    <meta property="og:description" content="{{ settings.SHARELINK_DESCRIPTION }}">
</head>

<body {% if edit_link %} onload="document.my_form.id_text.focus();"{% elif add_link %} onload="document.my_form.id_url.focus();"{% endif %}>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <img src="{{ url_for('static', path='sharelink.png') }}" width="48" height="43">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="navbar-brand" href="{{ url_for ('home') }}" title="Home">
                  <span class="menu-collapsed">{{ settings.SHARELINK_NAME }}</span>
                </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fab fa-python link-opacity-50-hover" href="{{ url_for ('create_link_form') }}" title="Add a thought, a link, an idea, a note">{{ settings.SHARELINK }}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fas fa-tags link-opacity-50-hover" href="{{ url_for ('tags_list') }}" title="Tags Cloud"> Tags Cloud</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fas fa-calendar-day link-opacity-50-hover" href="{{ url_for ('daily') }}" title="Daily links"> Daily links</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fas fa-user-secret" href="{{ url_for ('links_private') }}" title="Privates Links"> Privates Links</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fas fa-universal-access" href="{{ url_for ('links_public') }}" title="Publics Links">Publics Links</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fas fa-rss" href="{{ url_for ('feeds') }}"> Feeds</a>
                </li>
              </ul>
              <!-- if form_search
              include 'sharelink/search.html'
              endif -->
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
        <!-- container -->
        {% block content %}
        {% endblock %}
        <!--/.container-->
        </div>
    </div>
    <hr>
    <div class="footer d-flex align-items-center justify-content-center">
      <p class="fs-6"> <a class="fab fa-python" href="https://github.com/foxmask/sharelink" title="{{ settings.SHARELINK_NAME }} project homepage"> {{settings.SHARELINK_NAME }}</a> - share thoughts, ideas, links, notes - <a title="{{ settings.SHARELINK_NAME }} Documentation" href="https://github.com/foxmask/sharelink/branch/main/README.md">documentation</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
